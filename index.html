<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inundation Risk Index Dashboard</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

<!-- Own CSS -->
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css">

<!-- JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>

<body>
<header>
    <h1>Inundation Risk Index in Hangzhou Center Districts</h1>
</header>

<main>
  <div class="left-side">

    <label>Zoom into one category</label>

    <section class="control-section">
      <div class="category-buttons">
        <button id="setmatrix">Matrix</button>
        <button id="impervious">Impervious</button>
        <button id="inundation">Inundation</button>
        <button id="reset">Reset</button>
      </div>

      <div id="slider-container">
        <label>Impervious Thresholds:</label>
        <div id="imp-slider"></div>
        <label>Inundation Thresholds:</label>
        <div id="inu-slider"></div>
      </div>
    </section>

    <label>Risk Units Distribution</label>

    <section class="pie-section">
      <canvas id="riskPieChart"></canvas>
    </section>

    <label>Search & Filter</label>

    <section class="search-section">
      <div id="search-wrapper">
        <input id="entry" type="text" placeholder="Search a station or amenity">
        <button id="clear-entry">x</button>
        <div id="search-suggestions"></div>
      </div>

      <div class="selects-row">
        <select id="select">
          <option value="">--Select a station--</option>
        </select>
        <select id="select-amenity">
          <option value="">--Select an amenity--</option>
        </select>
      </div>
    </section>
  </div>

  <!-- Map -->
  <div id="map" class="map"></div>
</main>

<!-- Leaflet & Turf -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

<!-- Main JS -->
<script type="module" src="js/main.js"></script>

</body>
</html>
